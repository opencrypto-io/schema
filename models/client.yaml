$schema: 'http://json-schema.org/draft-06/schema#'
$id: 'https://schema.opencrypto.io/models/client#'
title: Client
description: >-
  Client for digital asset. It can be full-node or thin client in form of
  wallet.
fa-icon: wallet
type: object
required:
  - name
  - id
properties:
  id:
    type: string
    title: ID
    description: Unique identifier of the digital asset client.
    pattern: '^[a-z0-9-]+$'
  pid:
    title: PID
    description: Project ID (generated).
    type: string
    opencrypto-generated: true
  name:
    title: Name
    type: string
    description: Name of the client.
    opencrypto-weight: 1
  description:
    title: Description
    description: The short description of the client.
    type: string
    opencrypto-weight: 1
  category:
    title: Category
    description: Category of the client.
    type: string
    enum:
      - desktop
      - mobile
      - web
      - hardware
    opencrypto-weight: 1
  type:
    title: Type
    description: Type of the client.
    type: string
    opencrypto-weight: 1
 download:
   title: Download
   description: Client's URL download.
   type: string
   format: url
   opencrypto-weight: 1
   opencrypto-weight-if: root.type === 'desktop'
 web:
   $ref: 'https://schema.opencrypto.io/models/core#/definitions/links'
   opencrypto-weight: 1
   opencrypto-weight-if: root.type === 'web'
 supported_os:
   title: Supported OS
   description: Operation system that supports the client.
   type: array
   items:
     type: string
   opencrypto-weight: 1
   opencrypto-weight-if: root.type === 'desktop'
